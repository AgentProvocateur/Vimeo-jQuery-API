<!DOCTYPE html>
<html>
<head>

<script src="src/jquery.vimeo.api.min.js"></script>

<script type="text/javascript">
$(document).ready(function($) {

    $("#jaacksvid").vimeo("play")
       .vimeo("getVolume", function(d){

            console.log("Voume set to:", d);

        })
       .vimeo("setVolume", "0.5")
       .vimeo("getVolume", function(d){

            console.log("New Volume:", d);
       });

});

</script>
</head>
<body>

    <!-- Example Vimeo Video Embed -->
    <iframe id="jaacksvid" src="//player.vimeo.com/video/77889659?title=0&amp;byline=0&amp;portrait=0&amp;color=f2f2ea" width="500" height="281" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
