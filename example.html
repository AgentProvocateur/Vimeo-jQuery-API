<!DOCTYPE html>
<html>
<head>
<title>Vimeo</title>
<script src="http://code.jquery.com/jquery-1.10.2.min.js" type="text/javascript"></script>
<script src="src/jquery.vimeo.api.js"></script>

<script type="text/javascript">
$(document).ready(function($) {

    $("#jaacksvid").vimeo("play")
       .vimeo("getVolume", function(d){

            console.log("Voume set to:", d);

        })
       .vimeo("seekTo", 180)
       .vimeo("getVolume", function(d){

            console.log("New Volume:", d);
       })
       .on("playProgress", function(event, data){
          console.log("Seconds Progress", data.seconds);
          console.log("Percent Progress", data.percent);
          console.log("Duration Progress", data.duration);
       })
       $('#jaacksvid').on('pause',function () {
          console.log('paused');
       });

});

</script>
</head>
<body>

    <!-- Example Vimeo Video Embed -->
    <iframe id="jaacksvid" src="//player.vimeo.com/video/77889659?title=0&amp;byline=0&amp;portrait=0&amp;color=f2f2ea" width="500" height="281" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>

    
</body>
</html>
